<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <div class="game-container">
    <div class="square" id="0" onclick="markSquare(this)">

    </div>
    <div class="square" id="1" onclick="markSquare(this)">

    </div>
    <div class="square" id="2" onclick="markSquare(this)">

    </div>
    <div class="square" id="3" onclick="markSquare(this)">

    </div>
    <div class="square" id="4" onclick="markSquare(this)">

    </div>
    <div class="square" id="5" onclick="markSquare(this)">

    </div>
    <div class="square" id="6" onclick="markSquare(this)">

    </div>
    <div class="square" id="7" onclick="markSquare(this)">

    </div>
    <div class="square" id="8" onclick="markSquare(this)">

    </div>
  </div>
  <button id="restartbutton">Restart game</button>
  <script src="script.js"></script>
</body>
</html>
