<html lang="en">
<head>

  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <div class="game-container">
    <div class="square" id="0" onclick="caller(this)">

    </div>
    <div class="square" id="1" onclick="caller(this)">

    </div>
    <div class="square" id="2" onclick="caller(this)">

    </div>
    <div class="square" id="3" onclick="caller(this)">

    </div>
    <div class="square" id="4" onclick="caller(this)">

    </div>
    <div class="square" id="5" onclick="caller(this)">

    </div>
    <div class="square" id="6" onclick="caller(this)">

    </div>
    <div class="square" id="7" onclick="caller(this)">

    </div>
    <div class="square" id="8" onclick="caller(this)">

    </div>
  </div>
  <button id="restartbutton">Restart game</button>
